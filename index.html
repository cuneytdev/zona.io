<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZONA - Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;

    #game-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loading {
      position: absolute;
      color: #fff;
      font-size: 24px;
      z-index: 10;

  <div id="game-container">
    <div id="loading">Loading ZONA...</div>
  </div>
  <script type="module" src="/src/main.ts"></script>
